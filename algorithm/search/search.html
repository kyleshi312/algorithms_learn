    <script>
        const quickSort = function(arr){
            if(arr.length < 2)return arr
            const leftArr = []
            const rightArr = []
            const mid = arr[Math.floor(arr.length / 2)]
            for(let i=0; i<arr.length; i++){
                if(arr[i] < mid){
                    leftArr.push(arr[i])
                } else if(arr[i] > mid){
                    rightArr.push(arr[i])
                }
            }
            return quickSort(leftArr).concat(mid, quickSort(rightArr))
        }
        // 二分搜索
        const binarySearch = function(array, val){
            const arr = quickSort(array)
            console.log('quickSort', arr)

                if(val > arr[mid]){
                    low = mid+1
                } else if(val < arr[mid]){

            }
            return -1
        }

            if(arr.length < 2)return arr
